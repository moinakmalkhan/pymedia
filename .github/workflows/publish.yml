  build_windows:
    name: Build Windows x86_64 wheels
    runs-on: windows-latest
    env:
      CIBW_ARCHS_WINDOWS: "AMD64"
      CIBW_ENVIRONMENT_WINDOWS: "FFMPEG_ROOT=C:/ffmpeg CC=gcc"
      # delvewheel bundles the FFmpeg .dll files into the wheel (equivalent to auditwheel on Linux).
      CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel} --add-path C:/ffmpeg/bin"
      CIBW_BUILD_VERBOSITY: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        run: choco install mingw -y

      - name: Add MinGW to PATH
        shell: pwsh
        run: |
          $mingw = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
          if (Test-Path $mingw) {
            $mingw | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Download and extract FFmpeg dev libraries
        shell: pwsh
        run: |
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
          Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\ffmpeg.zip"
          Expand-Archive -Path "$env:TEMP\ffmpeg.zip" -DestinationPath "$env:TEMP\ffmpeg_extract"
          # The zip contains a single top-level folder whose name varies by build date; move it to C:\ffmpeg.
          $src = Get-ChildItem "$env:TEMP\ffmpeg_extract" -Directory | Select-Object -First 1
          Move-Item $src.FullName "C:\ffmpeg"
          # Add the bin dir to PATH so delvewheel can locate the .dll files at repair time.
          "C:\ffmpeg\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install delvewheel
        run: pip install delvewheel

      - name: Build libpymedia.dll explicitly
        shell: pwsh
        run: |
          if (!(Test-Path "C:\ffmpeg\include\libavformat\avformat.h")) {
            throw "FFmpeg headers not found at C:\ffmpeg\include"
          }
          gcc `
            -shared -O2 -s `
            -IC:/ffmpeg/include `
            -LC:/ffmpeg/lib `
            -o src/pymedia/_lib/libpymedia.dll `
            src/pymedia/_lib/pymedia.c `
            -lavformat -lavcodec -lavutil -lswresample -lswscale
          if (!(Test-Path "src/pymedia/_lib/libpymedia.dll")) {
            throw "libpymedia.dll was not created"
          }
          Get-Item "src/pymedia/_lib/libpymedia.dll" | Format-List FullName,Length

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3

      - name: Validate Windows wheels contain libpymedia.dll
        shell: pwsh
        run: |
          $wheels = Get-ChildItem wheelhouse/*.whl
          if ($wheels.Count -eq 0) {
            throw "No wheel files were produced"
          }
          foreach ($wheel in $wheels) {
            Write-Host "Inspecting $($wheel.Name)"
            $entries = tar -tf $wheel.FullName
            if (-not ($entries | Select-String -SimpleMatch "pymedia/_lib/libpymedia.dll")) {
              throw "Missing pymedia/_lib/libpymedia.dll in $($wheel.Name)"
            }
            Get-Item $wheel.FullName | Format-List FullName,Length
          }

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: ./wheelhouse/*.whl

