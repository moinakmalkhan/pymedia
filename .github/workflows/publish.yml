name: Release

# Triggered by pushing a version tag: git tag v0.2.0 && git push origin v0.2.0
on:
  push:
    tags:
      - 'v*'

jobs:
  build_linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: ./wheelhouse/*.whl

  build_macos_x86:
    name: Build macOS x86_64 wheels
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86
          path: ./wheelhouse/*.whl

  build_macos_arm:
    name: Build macOS arm64 wheels
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc pkg-config \
            libavformat-dev libavcodec-dev libavutil-dev \
            libswresample-dev libswscale-dev

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  release:
    name: Create GitHub Release and publish to PyPI
    needs: [build_linux, build_macos_x86, build_macos_arm, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create GitHub Releases

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true   # auto-generates notes from merged PRs/commits

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
